<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Monaco Editor Mini Tool for PyPanelX</title>
</head>
<link rel="stylesheet" href="src/meditor.electron.css">

<body>
	<main>
		<header>
			<h1>Monaco Editor Minimal</h1>
			<ul>
				<li>
					<b>The editor is using:</b>
					<select name="monaco-lang" id="monaco-lang-selector">
						<option value="python">Python</option>
						<option value="html">HTML</option>
						<option value="javascript">JS</option>
						<option value="css">CSS</option>
						<option value="typescript">TS</option>
					</select>
				</li>
				<li>
					<input type="text" id="fileName">
					<select id="fileTypeSelector">
						<option value="py" selected>Python File (.py)</option>
						<option value="html">HTML (.html)</option>
						<option value="css">CSS (.css)</option>
						<option value="ts">TypeScript (.ts)</option>
						<option value="js">JavaScript (.js)</option>
						<option value="txt">Plain Text (.txt)</option>
					</select>
				</li>
				<li>
					<b>To save the file enter a name and select file type, then:</b>
					<b>Press Ctrl or CMD + S to save the file</b>
				</li>
			</ul>
		</header>
		<div id="container"></div>
	</main>
</body>
<script src="src/vs/loader.js"></script>
<script src="src/meditor.electron.js"></script>
</html>
